version: '3.9'

services:
  main-app:
    build:
      context: ../
      dockerfile: Dockerfile

    environment:
      DB_URI: ${DB_URI:?}
      KAFKA_URI: ${KAFKA_URI:?}
      REDIS_URI: ${REDIS_URI:?}
  
    ports: 
      - "8000:8000"

    volumes:
      - ../src:/app/src

    depends_on:
      kafka:
        condition: service_healthy

    command: "uvicorn --factory src.presentation.api.main:create_app --timeout-graceful-shutdown 2 --host 0.0.0.0 --port 8000 --reload"
